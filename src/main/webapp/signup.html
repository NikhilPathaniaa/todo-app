<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Signup Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .signup-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .terms-text {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }

        .terms-link {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }

    </style>
</head>
<body>

<div class="signup-container">
    <h2>Sign Up</h2>
    <form action="signup" method="post">
        <input type="text" placeholder="Username" required name="name">
        <input type="email" placeholder="Email" required name="email">
        <input type="password" placeholder="Password" required name="password">
        <input type="password" placeholder="Password" required name="password">
        <input type="radio" required value="male" name="gender"><span> Male</span>&nbsp;&nbsp;
        <input type="radio" required value="female" name="gender"><span> Female</span><br/>
        <select id="dob" name="dob">
        <button type="submit">Sign Up</button>
    </form>
    <p class="terms-text">By signing up, you agree to our <a href="#" class="terms-link">Terms of Service</a>.</p>
</div>

</body>
</html>
