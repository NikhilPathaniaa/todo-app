<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Login Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        h2 {
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .terms-text {
            font-size: 12px;
            color: #888;
            margin-top: 10px;
        }

        .terms-link {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }

        .switch-form {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }

        .switch-link {
            color: #4caf50;
            text-decoration: none;
            font-weight: bold;
        }

    </style>
</head>
<body>

<div class="form-container" style="margin-left: 20px;">
    <h2>Login</h2>
    <form action="signin" method="post">
        <input type="email" placeholder="Email" name="email" required>
        <input type="password" placeholder="Password" name="password" required>
        <button type="submit">Log In</button>
    </form>
    <p class="switch-form">New here? <a href="signup.html" class="switch-link">Sign Up</a></p>
</div>

</body>
</html>
